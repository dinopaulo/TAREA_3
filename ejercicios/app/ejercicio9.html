<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 9:  Escribir un programa en Javascript que convierta de euros a dólares. Recibirá un número 
        decimal correspondiente a la cantidad en euros y contestará con la cantidad correspondiente 
        en dólares.</title>
    <link rel="stylesheet" href="../static/css/style9.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">

</head>
<body>
    <form action="">
        <h3>Conversion</h3>
        <h3 class="euro">Euro €</>
        <h3 class="dolar">Dolar $</>
        <input type="number" class="campo" placeholder="Ingrese la cifra a convertir" id="num">
        <p class="center-content">
            <input type="submit" class="btn btn-color" value="CONVERTIR" onclick="convertir();" >
        </p>
    </form>
    
    <script src="../static/js/funciones9.js"></script>
</body>
</html>
